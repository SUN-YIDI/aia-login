
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AIA Insurance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #dbe9f4, #f7fbff);
      margin: 0;
    }
    .login-box {
      max-width: 500px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #003366;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0055a5;
    }
    #loginError {
      color: red;
    }
    .login-bg {
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

<div class="login-bg" id="loginBox">
  <div class="login-box">
    <h2>AIA Insurance ログイン</h2>
    <input type="text" id="username" placeholder="ユーザー名">
    <input type="password" id="password" placeholder="パスワード">
    <button onclick="login()">ログイン</button>
    <p id="loginError"></p>
  </div>
</div>

<script>
  function login() {
    document.getElementById('loginBox').classList.add('hidden');
    alert('ログイン成功！（DEMO）');
  }
</script>

</body>
</html>
